baseurl = "https://www.agileup.me" # Hostname (and path) to the root.
title = "agileup" # Site title.
theme = "coder" # Set the theme.
languagecode = "en" # The siteâ€™s language code.

paginate = 15 # Default number of pages per page in pagination
canonifyurls = true # Enable to turn relative URLs into absolute.
enableRobotsTXT = true

pygmentsUseClasses=true
pygmentsstyle = "monokai" # Color-theme or style for syntax highlighting.
pygmentscodefences = true # Enable code fence background highlighting.
pygmentscodefencesguesssyntax = true # Enable syntax guessing for code fences without specified language.

googleAnalytics = "UA-121802000-1"
disqusShortname = "agileup" # Enable or disable Disqus

[params] # theme parameters
    author = "agileup" # Author's name.
    info = "Developer, Engineering Thinking" # Author's job title or info.
    quote = "Anything you can imagine probably is doable"
    description = "MK Style" # Site description.
    keywords = "blog,developer,personal,note" # Site keywords.

    # Whether you want to hide copyright and credits in the footer.
    hideCredits = false
    hideCopyright = true

    # Custom CSS
    custom_css = ["css/custom.css", "css/syntax.css"]

    # RTL support
    rtl = false

